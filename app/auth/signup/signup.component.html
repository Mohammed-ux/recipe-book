<div class="col-xs-8 col-xs-offset-2">
<form (ngSubmit)="onSignUP(f)" #f="ngForm">
    <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" class="form-control block" ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control block" ngModel>
    </div>
    <button class="btn btn-secondry" type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
</div>
